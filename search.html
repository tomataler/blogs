---
layout: search
page_title: Search
permalink: search/
---
<link href="{{ site.baseurl}}/public/css/style.css" rel="stylesheet">
<div id="search-bar">
  <i class="fa fa-search" aria-hidden="true"></i>
  <input id="search-input" type="text" placeholder="Search..." />
</div>
<ul class="post-list" id="results-container"></ul>

<!-- Script pointing to jekyll-search.js -->
<script src="{{site.baseurl}}/assets/js/simple-jekyll-search.js" type="text/javascript"></script>

<script type="text/javascript">
SimpleJekyllSearch({
     searchInput: document.getElementById('search-input'),
     resultsContainer: document.getElementById('results-container'),
     json: '{{site.baseurl}}/search.json',
     searchResultTemplate: '<li><span class="post-date">{date}</span> <a class="post-link" href="{url}" title="{desc}" target="_blank">{title}</a></li>',
     noResultsText: 'No results found',
     limit: 10000,
     fuzzy: false,
     exclude: ['Welcome']
});
</script>
